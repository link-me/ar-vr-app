<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR/VR App – Web Demo</title>
    <style>
      html, body { height: 100%; margin: 0; background: #0f1115; color: #e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #app { height: 100%; width: 100%; overflow: hidden; }
      #hud { position: fixed; top: 12px; left: 12px; background: rgba(0,0,0,0.5); padding: 10px 12px; border-radius: 6px; font-size: 14px; line-height: 1.4; }
      a { color: #93c5fd; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <div><strong>Управление</strong></div>
      <div>Кликните по экрану — включится захват мыши</div>
      <div>W/A/S/D — движение, мышь — взгляд</div>
      <div>R — сброс позиции камеры</div>
    </div>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
